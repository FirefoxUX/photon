<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  
  <style>

  .strong { font-weight: 600; }

  .container { 
    max-width: 600px;
    min-height: 300px;
    padding: 16px;
    background-color: var(--grey-10);
  }

  .action {
    color:inherit;
    margin:40px 4px;
    text-decoration:none;
    text-transform: uppercase;
    font-weight:600;
    font-size:90%;
  }

  .btn {
  margin-left:4px;
  border-radius: 2px;
  -moz-osx-font-smoothing: grayscale;
  -webkit-font-smoothing: antialiased;
  background-color: #737373;
  color:white;
  font-size: 90%;
  padding: 0px 2px;
  display:flex;
  align-items:center;
  height:24px;
}

.btn:hover {
  background-color: #4a4a4f;
  color:white;
}

.error .btn {
  background-color: #d70022;
}

.error .btn:hover {
 background-color: #a4000f;
}

.warning .btn {
  background-color: #d7b600;
  color: #3e2800;
}

.warning .btn:hover {
  background-color: #a47f00;
  color: #f9f9fa;
}

.attention .btn {
  background-color: #d7b600;
}

.attention .btn:hover {
  background-color: #008ea4;
}

.success .btn {
  background-color: #00c8d7;
}

.success .btn:hover {
  background-color: #058b00;
}


.message {
  line-height: 1;
  flex-grow: 1;
  padding: 4px;
  font-size: 13px; 
  margin: 0;
}

.icon {
  display: inline-block;
  fill: currentColor;
  padding: 4px;
}


.rotate {
  transform: rotateX(180deg);
}

.first-icon {
  margin-right: 4px;
}

.last-icon {
  margin-left:4px;
}


.last-icon:hover {
  border-radius: 2px;
  margin-left: 4px;
  color:white;
  background-color: #4a4a4f;
}


.error .last-icon:hover {
  background-color: #a4000f;
  
}

.warning .last-icon:hover {
  background-color: #a47f00;
}

.attention .last-icon:hover {
  background-color: #008ea4;
}

.success .last-icon:hover {
  background-color: #058b00;
}

.notification {
  display: flex;
  align-items: center;
}

.bar {
  background-color: #d7d7db;
  display: inline-block;
  padding: 4px;
  border: none;
  border-radius: 4px;
}

.success {
  background-color: #30e60b;
  color: #003706;
}

.warning {
  background-color: #ffe900;
  color: #3e2800;
}

.error {
  background-color: #ff0039;
  color: #f9f9fa;
  -moz-osx-font-smoothing: grayscale;
  -webkit-font-smoothing: antialiased;
}

.attention {
  background-color: #00feff;
  color: #002d3e;
}

  </style>
</head>

  
  <div class="container">
    

    <div class="message-bar bar">
      <div class="notification">

        <p class="message">Message</p> 
        <svg class="icon last-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="currentColor" d="M9.061 8l3.47-3.47a.75.75 0 0 0-1.061-1.06L8 6.939 4.53 3.47a.75.75 0 1 0-1.06 1.06L6.939 8 3.47 11.47a.75.75 0 1 0 1.06 1.06L8 9.061l3.47 3.47a.75.75 0 0 0 1.06-1.061z"></path></svg>
      </div>
    </div>

    
  </div>
