---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

    {% if page.draft %}
      {% capture message %}
      {% include global/message-bar.md
          type="Warning"
          text="This is a working draft"
          button="Report issue" %}
      {% endcapture %}
      {{ message | markdownify }}
    {% endif %}

  </header>

  <div class="post-content{{ page.id | split: '/' | join: ' ' }}">
    {{ content }}
  </div>

</article>
